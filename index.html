<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Clinic</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --sidebar: #1a2340; --sidebar-hover: #243054; --sidebar-active: #2e3d6e;
      --accent: #4f7ef8; --green: #2ec87a; --bg: #f0f4f8; --card: #fff;
      --text: #1e2d40; --muted: #8a99b0; --border: #dde3ef;
    }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; color: var(--text); }
    aside { width: 230px; min-width: 230px; background: var(--sidebar); display: flex; flex-direction: column; }
    .logo { padding: 24px 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.07); }
    .logo h1 { font-size: 15px; font-weight: 700; color: #fff; }
    .logo span { font-size: 11px; color: var(--muted); }
    nav { flex: 1; padding: 12px 0; }
    .nav-label { font-size: 10px; font-weight: 600; letter-spacing: 1.2px; text-transform: uppercase; color: var(--muted); padding: 12px 20px 6px; }
    nav a { display: flex; align-items: center; gap: 11px; padding: 10px 20px; text-decoration: none; color: #a8b8d0; font-size: 13.5px; font-weight: 500; transition: background .15s, color .15s; cursor: pointer; position: relative; }
    nav a:hover { background: var(--sidebar-hover); color: #fff; }
    nav a.active { background: var(--sidebar-active); color: #fff; }
    nav a.active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: var(--accent); border-radius: 0 2px 2px 0; }
    .sidebar-footer { padding: 16px 20px; border-top: 1px solid rgba(255,255,255,0.07); font-size: 12px; color: var(--muted); }
    .main { flex: 1; display: flex; flex-direction: column; padding: 20px 24px; gap: 16px; overflow: hidden; }
    .topbar { display: flex; align-items: center; gap: 12px; }
    .search-wrap { flex: 1; position: relative; }
    .search-wrap svg { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); pointer-events: none; }
    .search-wrap input { width: 100%; padding: 10px 14px 10px 38px; border: 1.5px solid var(--border); border-radius: 10px; font-size: 13.5px; background: var(--card); outline: none; transition: border-color .15s, box-shadow .15s; }
    .search-wrap input::placeholder { color: var(--muted); }
    .search-wrap input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(79,126,248,.12); }
    .btn { display: inline-flex; align-items: center; gap: 7px; padding: 10px 18px; border-radius: 10px; font-size: 13.5px; font-weight: 600; border: none; cursor: pointer; white-space: nowrap; transition: opacity .15s, transform .1s; }
    .btn:hover { opacity: .88; transform: translateY(-1px); }
    .btn-patient { background: var(--accent); color: #fff; box-shadow: 0 4px 12px rgba(79,126,248,.3); }
    .btn-appointment { background: var(--green); color: #fff; box-shadow: 0 4px 12px rgba(46,200,122,.28); }
    .content-area { flex: 1; background: var(--card); border-radius: 14px; border: 1.5px solid var(--border); display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 10px; color: var(--muted); }
    .content-area p { font-size: 14px; }
  </style>
</head>
<body>
  <aside>
    <div class="logo"><h1>Smart Clinic</h1><span>Management System</span></div>
    <nav>
      <div class="nav-label">Main</div>
      <a href="#" class="active">‚äû Dashboard</a>
      <a href="#">üë• Patients</a>
      <a href="#">üìÖ Appointments</a>
      <div class="nav-label" style="margin-top:8px">Admin</div>
      <a href="#">üë§ Staff</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </nav>
    <div class="sidebar-footer">v1.0 ¬∑ Smart Clinic</div>
  </aside>
  <div class="main">
    <div class="topbar">
      <div class="search-wrap">
        <svg width="15" height="15" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" placeholder="Search patients, appointments‚Ä¶" />
      </div>
      <button class="btn btn-patient">+ Add Patient</button>
      <button class="btn btn-appointment">+ New Appointment</button>
    </div>
    <div class="content-area"><p>Dashboard content will appear here</p></div>
  </div>
</body>
</html>
